<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Mars News yahoo -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
            </div>
            </div>

            <div class="col-md-7">
              <div class="media">
                <div>
                  <h2>Featured Mars Image</h2>
                  <p><img class="image img-responsive" src="{{mars.featured_image}}" /></p>
                </div>
                </div>
                </div>
          

                <div class="col-md-3">
                  <div class="sidebar-nav pull-right">
                    <div>
                      <h2>Mars Weather Tweets</h2>
                      <p>{{mars.twitter_mars_weather}}</p>
                    </div>
                    </div>
                    </div>

                    <div class="col-md-3">
                      <div class="sidebar-nav pull-right">
                        <div>
                          <h2>Mars Facts</h2>
                          <table>
                            {% for key in mars.mars_facts %}
                          <tr>
                            <td>{{key}}</td>
                            <td>{{mars.mars_facts[key]}}</td>
                          </tr>
                          {% endfor %}
                          </table>
                        </div>
                        </div>
                        </div>
          
          
        
      </div>
      </div>
    </body>
    </html>
